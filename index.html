<!DOCTYPE html>
<html lang="en">
  

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Nested Grid</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- media query -->
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- heading-->
    <section class="heading">
      <h1>Bootstrap Nested Grid</h1>
    </section>
    <!-- header section -->
    <section class="header">
      <div class="container">
        <div class="common-title"><h3>HEADER</h3></div>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              <h4>1.1</h4>
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">
              <h4>1.2</h4>
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">
              <h4>1.3</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section -->
    <section class="hero">
      <div class="container">
        <div class="common-title"><h3>HERO</h3></div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box">
                  <h4>2.1</h4>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box">
                  <h4>2.2</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box green">
              <h4>3</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section-->
    <section class="body">
      <div class="container">
        <div class="common-title"><h3>BODY</h3></div>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">
                  <h4>4.1</h4>
                </div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box green">
                  <h4>3</h4>
                </div>
              </div>
              <div class="col-md-8 col-12">
                <div class="box">
                  <h4>4.2</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="orange box">
              <h4>5</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bar section -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="common-title"><h3>BAR</h3></div>
        <div class="row">
          <div class="col-sm-12">
            <div class="orange box">
              <h4>5</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer section -->
    <section class="footer">
      <div class="container">
        <div class="common-title"><h3>FOOTER</h3></div>
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <h4>6</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap js -->
    <source src="js/bootstrap.bundle.min.js" type="" />
    <!-- custom js -->
    <source src="js/script.js" type="" />
  </body>


</html>
